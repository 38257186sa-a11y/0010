name: C++ Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up C++ compiler
      uses: actions/setup-cpp@v2
      with:
        compiler: gcc

    - name: Build using Make
      run: |
        make
